<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="style.css ">
    <title>Project milligram</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <ul class="nav-link">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="column column-50 column-offset-25 signup">
                    <h2>Signup Form</h2>
                </div>
            </div>
            <div class="row">
                <div class="column column-50 column-offset-25">
                    <form action="">
                        <fieldset>
                            <label for="email">Email</label>
                            <input type="text" placeholder="Enter your Email" id="email">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" id="confirmpassword">
                            <div class="float-left">
                                    <input type="checkbox" id="confirmField">
                                    <label class="label-inline" for="confirmField">I acceept the terms and Conditions.</label>
                                  </div>
                            <div class="float-right">
                                <input class="button-primary" type="submit" value="Signup">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
